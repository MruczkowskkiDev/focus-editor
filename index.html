<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>focusâ€½</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/icon.jpg" />
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <style>
        #top_bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222;
            color: white;
            padding: 10px 20px;
        }
        #top_bar button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #login-form {
            display: flex;
            gap: 5px;
        }
        #login-form input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="top_bar">
        <p class="text">focusâ€½ editor</p>
        <div id="login-buttons">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="loginOrRegister()">Login</button>
        </div>
        <div id="logged-in" style="display:none;">
            <span>Logged in</span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <h1 class="text" id="Title">Hi!</h1>

    <div class="container">
        <div id="me_section">
            <div class="me_content">
                <img id="me" src="img/me.png" class="img" alt="a me photo">
                <div id="text_block">
                    <h1 id="me_t" class="text">This is me!</h1>
                    <h2 id="me_text" class="text">
                        I am an editor and I love editing and eating ðŸ˜‹. My favorite collabs were with Kingaaas and D1hster.
                    </h2>
                </div>
            </div>
            <img id="cat_photo" class="img" src="img/icon.jpg" height="300px" alt="cat photo">
        </div>

        <h1 id="apps_using" class="text">Apps I use to edit:</h1>

        <div class="app">
            <img id="capcut_photo" class="img" src="img/capcut.jpg" alt="Capcut photo">
            <p class="text" id="capcut">CapCut</p>
        </div>

        <div class="app">
            <img id="nodevideo_photo" class="img" src="img/nodevideo.jpg" alt="Node video photo">
            <p class="text" id="nodevideo">Node Video</p>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCmCcBFglOUSDuJm25CVHlBuelU2S7fwno",
        authDomain: "focus-editor.firebaseapp.com",
        projectId: "focus-editor",
        storageBucket: "focus-editor.firebasestorage.app",
        messagingSenderId: "795548881675",
        appId: "1:795548881675:web:0b95749a361e4a3f8b080e",
        measurementId: "G-9GSX65PX21"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginOrRegister() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
        .then(() => {})
        .catch(error => {
            if(error.code === "auth/user-not-found") {
                auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert("User registered and logged in"))
                .catch(err => alert(err.message));
            } else {
                alert(error.message);
            }
        });
    }

    function logout() {
        auth.signOut();
    }

    auth.onAuthStateChanged(user => {
        if(user){
            document.getElementById("login-buttons").style.display = "none";
            document.getElementById("logged-in").style.display = "flex";
        } else {
            document.getElementById("login-buttons").style.display = "flex";
            document.getElementById("logged-in").style.display = "none";
        }
    });
</script>
</body>
</html>
