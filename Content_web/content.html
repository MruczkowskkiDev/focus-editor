<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>focus‽</title>
    <meta name="author" content="focus‽" />
    <meta name="description" content="Private content site" />
    <link rel="icon" href="../img/icon.jpg" />
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <style>
        /* Top bar */
        #top_bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #7cd1ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.8em;
            z-index: 1000;
        }
        
        .text {
            font-family: sans-serif;
        }

        #logged-in {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #logout_button {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #59ebff;
            transform: translateX(-30px);
            transition: all 0.3s;
        }

        #logout_button:hover {
            background-color: #44ddf2;
        }

        #content_open {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid white;
            transition: all 0.3s;
        }

        #content_open:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* Login form */
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 100vh;
        }

        #login-form input {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        #login-form button {
            padding: 8px 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #59ebff;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #44ddf2;
        }
    </style>
</head>
<body>
    <div id="top_bar" style="display:none;">
        <span class="text">Content</span>
        <div id="logged-in">
            <button id="logout_button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="login-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginOrRegister()">Login</button>
    </div>

   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCmCcBFglOUSDuJm25CVHlBuelU2S7fwno",
  authDomain: "focus-editor.firebaseapp.com",
  projectId: "focus-editor",
  storageBucket: "focus-editor.firebasestorage.app",
  messagingSenderId: "795548881675",
  appId: "1:795548881675:web:0b95749a361e4a3f8b080e",
  measurementId: "G-9GSX65PX21"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

function loginOrRegister() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter email and password!");
    return;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters!");
    return;
  }

  // Step 1: Try to create a new user
  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("User registered and logged in!");
      console.log("User registered and logged in:", userCredential.user.email);
    })
    .catch((createError) => {
      if (createError.code === "auth/email-already-in-use") {
        // If email already exists, try to log in
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("User logged in!");
            console.log("User logged in:", userCredential.user.email);
          })
          .catch((signInError) => {
            alert("Login error: " + signInError.message);
            console.error("Login error after registration attempt:", signInError.message);
          });
      } else {
        alert("Registration error: " + createError.message);
        console.error("Registration error:", createError.message);
      }
    });
}

function logout() {
  signOut(auth)
    .then(() => {
      alert("User logged out!");
      console.log("User signed out!");
    })
    .catch(error => {
      alert("Sign out error: " + error.message);
      console.error("Sign out error:", error.message);
    });
}

// Listen for authentication state changes
onAuthStateChanged(auth, user => {
  const loginForm = document.getElementById("login-form");
  const loggedInDiv = document.getElementById("logged-in");
  const topBar = document.getElementById("top_bar"); // dodaj to

  if (user) {
    loginForm.style.display = "none";
    loggedInDiv.style.display = "flex";
    topBar.style.display = "flex"; // <-- pokaż top bar
    console.log("User is logged in:", user.email);
  } else {
    loginForm.style.display = "flex";
    loggedInDiv.style.display = "none";
    topBar.style.display = "none"; // <-- ukryj top bar
    console.log("No user logged in.");
  }
});

});

// Make functions globally accessible for HTML buttons
window.loginOrRegister = loginOrRegister;
window.logout = logout;
</script>

</body>
</html>
